           <div class="container">
            <h2>Connect With Us</h2>
            <p>Ask questions</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form action="https://formsubmit.co/sslrescueproject@gmail.com" method="POST">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Your Phone Number">
                            </div>
                        </div>   
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Your Email">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Your Subject">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message "></textarea>
                        
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>sslrescueproject@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Instagram</td>
                            <td>@ssl_rescue</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>125 Milton Ave, Alpharetta, GA 30009</td>
                        </tr>
                    </table>
                </div>
            </div>
